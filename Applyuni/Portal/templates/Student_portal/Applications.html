
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="SemiColonWeb" />

    <!-- Stylesheets
	============================================= -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap"
      rel="stylesheet"
      type="text/css"
    />


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>



    <!-- Document Title
	============================================= -->
    <title>Data Tables | Canvas</title>
  </head>

  <body class="stretched">
    <!-- Document Wrapper
	============================================= -->
    <div id="wrapper" class="clearfix">
     {% extends "Student_portal/navbar.html" %}
     {% block content %}
      <!-- Page Title
		============================================= -->
      <section id="page-title">
        <div class="container clearfix">
          <h1>Applications</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>

            <li class="breadcrumb-item active" aria-current="page">
              Data Tables
            </li>
          </ol>
        </div>
      </section>
      <!-- #page-title end -->

      <!-- Content
		============================================= -->
      <section id="content">
        <div class="content-wrap">
          <div class="container clearfix">
            <h2>
              Start a New Application
              <img
                src="https://img.icons8.com/color/48/000000/add-property.png"
              />
            </h2>

            <div class="table-responsive">
              <table
                id="datatable1"
                class="table table-striped table-bordered"
                cellspacing="0"
                width="100%"
              >
                <thead>
                  <tr>
                    <th>University Name</th>
                    <th>Course</th>
                    <th>Semester</th>
                    <th>Start date</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>University Name</th>
                    <th>Course</th>
                    <th>Semester</th>
                    <th>Start date</th>
                    <th>Status</th>
                  </tr>
                </tfoot>
                <tbody>
                  <tr>
                    <td>Tiger Nixon</td>
                    <td>System Architect</td>
                    <td>Edinburgh</td>
                    <td>61</td>
                    <td>2011/04/25</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
      <!-- #content end -->


    </div>
    <!-- #wrapper end -->



    <script>
      $(document).ready(function () {
        $("#datatable1").dataTable();
      });
    </script>
    <!------ Include the above in your HEAD tag ---------->
    <script src="https://code.jquery.com/jquery-3.3.1.js"  defer></script>
<script src = "http://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js" defer ></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js" defer></script>
    {% endblock %}
  </body>
</html>
